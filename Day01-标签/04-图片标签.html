<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-图片标签</title>
</head>
<body>
    <!-- src：搜索资源文件，"./"表示上级目录，以此类推，"../"是上上级目录；
        {alt：替换文本，当图片不显示的时候显示的文字}；
        {title：提示文本，当鼠标悬停时，才显示的文本}；
        {width和height：宽度和高度，
        • 如果只设置width或height中的一个，另一个没设置的会自动等比例缩放（此时图片不会变形）
        • 如果同时设置了width和height两个，若设置不当此时图片可能会变形} -->
    <img src="./images/cat.gif" alt="这是一只猫" title="这是title文字，鼠标悬停的时候显示" width="200">
</body>
</html>
