<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-音频标签</title>
</head>
<body>
    <!-- 
        · audio是音频标签，只支持mp3、wav、ogg格式的音频；
        · controls作用是显示播放音频的控件，也就是播放器；
        · autoplay作用是打开网页自动播放音频，但是部分浏览器不支持（如Chrome、Edge等）；
        · loop的作用是循环播放
     -->
    <audio src="./audio/有一种悲伤.mp3" controls autoplay loop></audio>
</body>
</html>
