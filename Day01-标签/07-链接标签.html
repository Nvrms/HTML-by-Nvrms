<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-链接标签</title>
</head>
<body>
    <!-- 
        · a的作用是超链接标签；
        · href的作用是跳转地址；
        · 标签间的文字是超链接显示文字；
        · target 的作用是设置目标网页的打开形式
        （self是默认值，在当前窗口中跳转，且覆盖原网页；
          blank是在新窗口跳转，且保留原网页）  
    -->
    <a href="https://www.baidu.com" target="_blank">新标签页跳转到百度</a>
    <br>
    <a href="https://www.google.com" target="_self">当前标签页跳转到谷歌</a>
    <br>
    <a href="#">空链接</a>
</body>
</html>
