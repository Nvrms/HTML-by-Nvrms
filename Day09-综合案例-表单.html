<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day09-综合案例-表单</title>
</head>
<body>
    <!-- 标题 -->
    <h1>青春不常在，抓紧谈恋爱</h1>
    <!-- 分割线 -->
    <hr>
    <!-- 表单 -->
    <form action=""></form>
    <!-- 昵称 -->
    昵称：<input type="text" placeholder="请输入昵称">
    <br>
    <br>
    <!-- 性别 -->
    性别：<label>
        <input type="radio" name="sex">男
        </label>
         <label>
            <input type="radio" name="sex">女
        </label>
    <br>
    <br>
    <!-- 所在城市 -->
    所在城市：
    <select>
        <option>北京</option>
        <option>上海</option>
        <option selected>广州</option>
        <option>深圳</option>
    </select>
    <br>
    <br>
    <!-- 婚姻状况 -->
    婚姻状况：<label>
        <input type="radio" name="mar">未婚
        </label>
         <label>
            <input type="radio" name="mar">已婚
        </label>
         <label>
            <input type="radio" name="mar">保密
        </label>
    <br>
    <br>
    <!-- 喜欢的类型 -->
    喜欢的类型：
    <label>
        <input type="checkbox" checked>可爱
    </label>
    <label>
        <input type="checkbox" checked>性感
    </label>
    <label>
        <input type="checkbox">御姐
    </label>
    <br>
    <br>
    <!-- 个人介绍 -->
    个人介绍：<br>
    <textarea name="" id="" cols="60" rows="10"></textarea>
    <!-- 我承诺 -->
    <h3>我承诺</h3>
    <ul>
        <li>年满18岁、单身</li>
        <li>抱着严肃的态度</li>
        <li>真诚寻找另一半</li>
    </ul>
    <!-- 我同意所有条款 -->
    <label>
        <input type="checkbox">我同意所有条款
    </label>
    <br>
    <br>
    <!-- 按钮 -->
    <input type="submit" value="免费注册">
    <button type="reset">重置</button>
</body>
</html>
