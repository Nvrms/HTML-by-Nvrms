<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-表单-label</title>
</head>
<body>
    <!-- 
        label标签可以使单选框文本作为点击使用，下面介绍两种方法：
         方法一：1、使用label标签把文本包裹起来
                2、在表单标签上添加id属性
                3、在label标签的for属性设置对应的id属性值
         方法二：1、直接使用label标签把文本和表单标签一起包裹起来
                2、把label标签的for属性删除即可
     -->
    性别：
    <input type="radio" name="sex" checked id="nan"><label for="nan">男</label>
    <label><input type="radio" name="sex">女</label>
</body>
</html>
