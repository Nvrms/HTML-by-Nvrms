<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-表单-基本使用</title>
</head>
<body>
    <!-- input type类型是text -->
    文本框：<input type="text">
    <br>
    <br>
    <!-- input type类型是password -->
    密码框：<input type="password">
    <br>
    <br>
    <!-- input type类型是radio -->
    单选框：<input type="radio">
    <br>
    <br>
    <!-- input type类型是checkbox -->
    多选框：<input type="checkbox">
    <br>
    <br>
    <!-- input type类型是file -->
    上传文件：<input type="file">
    <br>
    <br>
    <!-- input type类型是submit -->
    提交：<input type="submit">
    <br>
    <br>
    <!-- input type类型是reset -->
    重置：<input type="reset">
    <br>
    <br>
    <!-- input type类型是button -->
    按钮：<input type="button">
</body>
</html>
