<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>08-表单-文本域</title>

<body>
    <!-- textarea是文本域标签，cols的作用是设置文本域内可见宽度，rows的作用是设置文本域内可见行数 -->
