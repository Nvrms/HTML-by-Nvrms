<!DOCTYPE html>
<html lang="en">

    <title>Day05-无语义化标签</title>
</head>
<body>
    <!-- 无语义化标签div和span -->
        普通文字
        <!-- div的作用是独占一行 -->
        <div>这是div标签</div>
        <div>这是div标签</div>
        <!-- span的作用是可显示多行 -->
        <span>这是span标签</span>
        <span>这是span标签</span>
</body>
