<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-列表-使用</title>
</head>
<body>
    <!-- table是表格框架，包含tr，tr是表格的行单元格，包含td，td是单元格内容 -->
    <!-- border是边框宽度，width是表格宽度，height是表格高度 -->
    <table border="1">
        <tr>
            <!-- 第一个单元格宽度和高度固定，可以固定第一行的行高和第一列的列宽 -->
            <td width="100" height="30">姓名</td>
            <!-- 其他列的宽度需另外定义 -->
            <td width="100">成绩</td>
            <td width="150">评语</td>
        </tr>
        <tr>
            <!-- 其他行的行高需另外定义 -->
            <td height="30">小哥哥</td>
            <td>100分</td>
            <td>小哥哥真帅气</td>
        </tr>
        <tr>
            <td height="30">小姐姐</td>
            <td>100分</td>
            <td>小姐姐真漂亮</td>
        </tr>
        <tr>
            <td height="30">总结</td>
            <td>郎才女貌</td>
            <td>郎才女貌</td>
        </tr>
    </table>
</body>
</html>
